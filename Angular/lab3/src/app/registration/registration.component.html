<div class="container col-4 mx-auto">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Name: </label>
    <input
      [ngClass]="
        name.length < 3 ? 'border border-danger' : 'border border-success'
      "
      type="text"
      class="form-control"
      placeholder="Enter your name"
      [(ngModel)]="name"
    />
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Age: </label>
    <input
      type="number"
      [ngClass]="
        age === undefined
          ? 'border border-danger'
          : age < 20
          ? 'border border-danger'
          : age > 40
          ? 'border border-danger'
          : 'border border-success'
      "
      class="form-control"
      placeholder="Enter your age"
      [(ngModel)]="age"
    />
  </div>
  <div class="col-2 mx-auto">
    <button class="btn btn-primary col-12" (click)="addData()">Add</button>
  </div>
</div>
