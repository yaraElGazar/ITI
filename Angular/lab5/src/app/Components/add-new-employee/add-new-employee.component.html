<div class="container">
  <div class="col">
    <div class="row">
      <form class="form">
        <div class="form-group d-flex m-2">
          <label class="col-3">Name</label>
          <input #name class="form-control" type="text" />
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Age</label>
          <input #age class="form-control" type="text" />
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Email</label>
          <input #email class="form-control" type="email" />
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Adress</label>
          <input #address class="form-control" type="text" />
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Phone</label>
          <input #phone class="form-control" type="text" />
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Salary</label>
          <input #salary class="form-control" type="text" />
        </div>
        <div class="form-group text-center m-2">
          <input
            class="btn btn-outline-success"
            routerLink="/"
            type="button"
            value="ADD"
            (click)="
              AddEmployee(
                name.value,
                age.value,
                email.value,
                address.value,
                phone.value,
                salary.value
              )
            "
          />
        </div>
      </form>
    </div>
  </div>
</div>
