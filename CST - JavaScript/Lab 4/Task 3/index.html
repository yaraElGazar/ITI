    <img src="images/marble1.jpg" alt="marbel ball" onmouseover="stop()" onmouseout="moveBall()">

    <script>
        let i = -1;
        let myImages = document.images;
        let myInterval;
        
        function moveBall() {
        myInterval = setInterval(function() {
            if (i < 4) {
           setTimeout(function(){
            myImages[i].src = "images/marble3.jpg";
           }, 500);
           setTimeout(function(){
            myImages[i].src = "images/marble1.jpg";
           }, 1000);

           i++;
        }else if(i===4) {
            i=-1;
        }
            }, 2000);
        }

        function stop() {
            clearInterval(myInterval);
        }

        moveBall();
    </script>
